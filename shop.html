<!doctype html>
<html lang="en">

<head>

    <!-- METADATA GOES HERE -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magidle - Shop</title>
    <meta name="description"
        content="Choose a multitude of gear, weapons, and items. Watch out for limited time offers!">
    <link href="css/style.css" rel="stylesheet">

    <!-- BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Amarante&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container-sm settings" style="height:749.921875px">

        <!-- Shop, cash text, icons, and settings -->
        <nav class="row align-items-center pt-3">
            <div class="col text-start">
                <a
                    href="camp.html"><button type="button" data-toggle="tooltip" data-bs-placement="right" title="Back to your Mage!"><img src="img/mage_icon.svg" alt="Shop icon."></button></a>
            </div>
            <div class="col text-center pb-3">
                <h4>$ 1000</h4>
            </div>
            <div class="col text-end">
                <a
                    href="settings.html"><button type="button" data-toggle="tooltip" data-bs-placement="left" title="Settings"><img src="img/settings.svg" alt="Settings icon."></button></a>
            </div>
        </nav>

        <!-- Box with everything in it -->
        <div class="container text-center">
            <div class="box">
                <h1>S H O P</h1>

                <!-- Gear list -->
                <h4 class="text-start shop-list-label">GEAR</h4>
                <div class="btn-group shop-list" role="group">
                    <button class="arrow arrow-l" disabled></button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><span class="position-absolute top-0 start-50 translate-middle badge rounded-pill">LIMITED TIME</span><img src="img/item_spector_shroud.png" alt="Spector Shroud.">$10</button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><img src="img/item_flamerunner_pants.png" alt="Flamerunner Pants.">$25</button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><img src="img/item_firestarter_gloveshoes.png" alt="Firestarter's Gloves & Shoes.">$5</button>
                    <button class="arrow arrow-r" disabled></button>
                </div>

                <!-- Weapons list -->
                <h4 class="text-start shop-list-label">WEAPONS</h4>
                <div class="btn-group shop-list" role="group">
                    <button class="arrow arrow-l" disabled></button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><img src="img/item_pyromancer_pal.png" alt="Pyromancer's Pal.">$20</button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><img src="img/item_student_staff.png" alt="Staff of the Student.">$15</button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><img src="img/item_soulomancer_sceptor.png" alt="Soulomancer Sceptor.">$30</button>
                    <button class="arrow arrow-r" disabled></button>
                </div>

                <!-- Items list -->
                <h4 class="text-start shop-list-label">ITEMS</h4>
                <div class="btn-group shop-list" role="group">
                    <button class="arrow arrow-l" disabled></button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><img src="img/item_potion_health.png" alt="Health Potion.">$5</button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><img src="img/item_potion_devotion.png" alt="Devotion Potion.">$7</button>
                    <button type="button" class="btn btn-secondary item m-2" data-bs-toggle="modal" data-bs-target="#buyModal"><img src="img/item_charm_killstreak.png" alt="Killstreak Charm.">$10</button>
                    <button class="arrow arrow-r" disabled></button>
                </div>

                <!-- Equipment button -->
                <div class="row align-items-center flex-nowrap posistion-fixed">
                    <div class="col btn-train eqp solo-btn-train">
                        <a><button type="button" data-toggle="tooltip" data-bs-placement="bottom" title="Swap around your equipment!"><img src="img/eqp_icon.svg" alt="Equipment icon.">   E Q U I P S</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bought modal -->
    <div class="modal fade modal-sm" id="buyModal" tabindex="-1" aria-labelledby="trainModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="trainModalLabel">B O U G H T !</h1>
                </div>
                <div class="modal-body">
                    Equipment successfully purchased!<br></br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">THANKS</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
