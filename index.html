<!doctype html>
<html lang="en">

<head>

    <!-- METADATA GOES HERE -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magidle</title>
    <link href="css/style.css" rel="stylesheet">

    <!-- BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Amarante&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container-sm train">

        <!-- Shop, cash text, icons, and settings -->
        <nav class="row align-items-center pt-3">
            <div class="col text-start">
                <a href="shop.html"><button type="button" data-toggle="tooltip" data-bs-placement="right"
                        title="Walk to the Shop?"><img src="img/shop.svg" alt="Shop icon."></button></a>
            </div>
            <div class="col text-center pb-3">
                <h4>$ 1000</h4>
            </div>
            <div class="col text-end">
                <a href="settings.html"><button type="button" data-toggle="tooltip" data-bs-placement="left"
                        title="Settings"><img src="img/settings.svg" alt="Settings icon."></button></a>
            </div>
        </nav>

        <!-- Mage -->
        <img src="img/mage.png" class="rounded mx-auto d-block pt-4 pb-5 mage" alt="Your mage.">

        <!-- Train and dungeon tabs -->
        <div class="container text-center">
            <div class="row align-items-center tab flex-nowrap posistion-fixed">
                <div class="col-4">
                    <button type="button" style="width: 150px" disabled>T R A I N...</button>
                </div>
                <div class="col-8 text-end">
                    <a href="dungeon.html"><button type="button" data-toggle="tooltip" data-bs-placement="top"
                            title="Walk to the Dungeon?">D U N G E O N !</button></a>
                </div>
            </div>

            <!-- Train tab contents -->
            <div class="square">
                <!-- XP icon and bar -->
                <img src="img/xp.svg" class="xp-icon" alt="XP bar icon." data-toggle="tooltip" data-bs-placement="top"
                    title="Level 10">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 99%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">LVL 10 â”„ 999/1000
                    </div>
                </div>

                <!-- Strength and speed buttons -->
                <div class="row align-items-center flex-nowrap posistion-fixed">
                    <div class="col btn-train str">
                        <button type="button" data-toggle="tooltip" data-bs-placement="top"
                            title="Strength increases your attack damage!" data-bs-toggle="modal"
                            data-bs-target="#trainModal" onclick="random()"><img src="img/str_icon.svg" alt="Strength icon.">   STRENGTH</button>
                    </div>
                    <div class="col btn-train spd">
                        <button type="button" data-toggle="tooltip" data-bs-placement="top"
                            title="Speed increases your recharge speed!" data-bs-toggle="modal"
                            data-bs-target="#trainModal" onclick="random()"><img src="img/spd_icon.svg" alt="Speed icon.">   S P E E D</button>
                    </div>
                </div>
                <div class="row align-items-center flex-nowrap posistion-fixed">
                    <p class="col">500/1000</p>
                    <p class="col">725/1000</p>
                </div>

                <!-- Intelligence and equips buttons -->
                <div style="transform: translateY(-50px)">
                    <div class="row align-items-center flex-nowrap posistion-fixed">
                        <div class="col btn-train inl">
                            <button type="button" data-toggle="tooltip" data-bs-placement="bottom"
                                title="Intelligence increases the potency of items!" data-bs-toggle="modal"
                                data-bs-target="#trainModal" onclick="random()"><img src="img/inl_icon.svg" alt="Intelligence icon.">   INTELLIGENCE</button>
                        </div>
                        <div class="col btn-train eqp">
                            <a href="equipment.html"><button type="button" data-toggle="tooltip"
                                    data-bs-placement="bottom" title="Swap around your equipment!"><img src="img/eqp_icon.svg" alt="Equipment icon.">   E Q U I P
                                    S</button></a>
                        </div>
                    </div>
                    <div class="row align-items-center flex-nowrap posistion-fixed">
                        <p class="col">350/1000</p>
                        <p class="col"></p>
                    </div>
                </div>

                <!-- HP icon and bar -->
                <img src="img/heart.svg" class="hp-icon" alt="HP bar icon." data-toggle="tooltip"
                    data-bs-placement="top" title="Your health is full!">
                <div class="progress hp" style="margin-top: -74px">
                    <div class="progress-bar progress-bar-striped progress-bar-animated hp" role="progressbar"
                        style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100/100</div>
                </div>

            </div>
        </div>

    </div>

    <!-- Training modal -->
    <div class="modal fade modal-sm" id="trainModal" tabindex="-1" aria-labelledby="trainModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="trainModalLabel">T R A I N E D !</h1>
                </div>
                <div class="modal-body">
                    Your training was a success!<br>Stat increased by: <div id="myNum" style="display: inline-block">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-bs-dismiss="modal">OKAY</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
