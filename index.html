<!doctype html>
<html lang="en">

<head>

    <!-- METADATA GOES HERE -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magidle - Login</title>
    <meta name="description" content="Please log in to the fantasy idle game Magidle to continue your quest.">
    <link href="css/style.css" rel="stylesheet">

    <!-- BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amarante&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Amarante&family=Caudex:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container-sm settings" style="height:749.921875px">

        <!-- Box with everything in it -->
        <div class="container text-center">
            <div class="full box">
                <!-- Login and title -->
                <h1>LOGIN</h1>
                <img src="img/magidle_title.png" alt="Magidle's title/wordmark.">

                <!-- Username textbox -->
                <h4 class="text-start">USERNAME</h4>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                </div>

                <!-- Password textbox -->
                <h4 class="text-start">PASSWORD</h4>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Passsword" aria-label="Password">
                </div>

                <!-- Login and forgot password buttons -->
                <div class="col setting">
                    <a href="camp.html"><button>LOGIN</button></a>
                </div>
                <div class="col setting">
                    <button>FORGOT PASSWORD?</button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
