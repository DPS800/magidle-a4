<body>

    <div class="container-sm">

        <!-- Shop, cash text, icons, and settings -->
        <nav class="row align-items-center pt-3">
            <div class="col text-start">
                <button type="button" data-toggle="tooltip" data-bs-placement="right" title="Walk to the Shop?"><img src="shop.svg" alt="Shop icon,"></button>
            </div>
            <div class="col text-center pb-3">
                <h4>$ 1000</h4>
            </div>
            <div class="col text-end">
                <button type="button" data-toggle="tooltip" data-bs-placement="left" title="Settings"><img src="settings.svg" alt="Settings icon,"></button>
            </div>
        </nav>

        <!-- Mage -->
        <img src="mage.png" class="rounded mx-auto d-block pt-4 pb-5 mage" alt="Your mage.">

        <!-- Train and dungeon tabs -->

            <div class="row align-items-center tab flex-nowrap posistion-fixed">
                <div class="col-4">
                    <button type="button" style="width: 150px" disabled>T R A I N...</button>
                </div>
                <div class="col-8 text-end">
                    <button type="button" data-toggle="tooltip" data-bs-placement="top" title="Walk to the Dungeon?">D U N G E O N !</button>
                </div>
            </div>

            <!-- Train tab contents -->
            <div class="square">
                <!-- XP icon and bar -->
                <img src="xp.svg" class="xp-icon" alt="XP bar icon." data-toggle="tooltip" data-bs-placement="top" title="Level 10">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 99%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">LVL 10 â‹¯ 999/1000</div>
                </div>

                <!-- Strength and speed buttons -->
                <div class="row align-items-center flex-nowrap posistion-fixed">
                    <div class="col btn-train str">
                        <button type="button" data-toggle="tooltip" data-bs-placement="top" title="Strength increases your attack damage!">ðŸ’ª STRENGTH</button>
                    </div>
                    <div class="col btn-train spd">
                        <button type="button" data-toggle="tooltip" data-bs-placement="top" title="Speed increases your recharge speed!">ðŸ‘Ÿ S P E E D</button>
                    </div>
                </div>
                <div class="row align-items-center flex-nowrap posistion-fixed">
                    <p class="col">500/1000</p>
                    <p class="col">725/1000</p>
                </div>

                <!-- Intelligence and equips buttons -->
                <div style="transform: translateY(-50px)">
                    <div class="row align-items-center flex-nowrap posistion-fixed">
                        <div class="col btn-train inl">
                            <button type="button" data-toggle="tooltip" data-bs-placement="bottom" title="Intelligence increases the potency of items!">ðŸ“– INTELLIGENCE</button>
                        </div>
                        <div class="col btn-train eqp">
                            <button type="button" data-toggle="tooltip" data-bs-placement="bottom" title="Swap around your equipment!">ðŸŽ© E Q U I P S</button>
                        </div>
                    </div>
                    <div class="row align-items-center flex-nowrap posistion-fixed">
                        <p class="col">350/1000</p>
                        <p class="col"></p>
                    </div>
                </div>

                <!-- HP icon and bar -->
                <img src="heart.svg" class="hp-icon" alt="HP bar icon." data-toggle="tooltip" data-bs-placement="top" title="Your health is full!">
                <div class="progress hp" style="margin-top: -74px">
                    <div class="progress-bar progress-bar-striped progress-bar-animated hp" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100/100</div>
                </div>
            </div>
        </div>
        
    </div>
